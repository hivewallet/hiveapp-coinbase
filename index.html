<!DOCTYPE html>
<html>
<head>
	<title>Coinbase for Hive Wallet</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/coinbase.js"></script>
</head>
<body>
	<div id="container">
		<header id="header">
			<h1 class="logo">Coinbase</h1>
		</header>

		<div class="body">
			<div class="panel panel-default">
				<div id="current-balance" class="panel-body">
					<div class="pull-left">
						Coinbase balance:
					</div>
					<div class="pull-right">
						<span class="balance">
							<span class="value"></span>
							<span class="currency">BTC</span>
						</span>

						<span class="exchange">
							<span class="sign">&asymp;</span>
							<span class="value"></span>
							<span class="currency"></span>
						</span>
					</div>
				</div>

				<div class="panel-body">
					<div id="alert" class="alert"></div>

					<form action="#" method="post" id="transaction" class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-12">
								I want to

								<label for="buy" class="checkbox-inline checkbox-action">
									<input type="radio" id="buy" name="action" value="buy" checked /> buy
								</label>

								<label for="sell" class="checkbox-inline checkbox-action">
									<input type="radio" id="sell" name="action" value="sell" /> sell
								</label>

								some Bitcoins.
							</div>
						</div>

						<div class="form-group form-group-qty">
							<div class="col-xs-12">
								<label for="qty" class="control-label label label-default">
									BTC
								</label>
								<input type="text" id="qty" name="qty" class="form-control" value="1.00" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-12">
								<button id="do-transaction" type="submit" class="btn btn-primary btn-sm">
									Buy
								</button>

								<div class="loader"></div>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="page-header">
				<h2>Recent Coinbase transactions</h2>
			</div>

			<div class="panel panel-default">
				<table id="history" class="table table-condensed">
					<thead>
						<tr>
							<th>Transaction</th>
							<th width="80">Date</th>
							<th width="70">Amount</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<span class="name">
									<span class="glyphicon"></span>
								</span>
							</td>
							<td>
								<span class="date"></span>
							</td>
							<td>
								<span class="amount"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div id="loading" class="logo"></div>
</body>
</html>
